<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>temprature converter By Abhishek</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">Temperature converter</div>
        
        <div class="boxcontainer">
            <div class="box1">
                <p>Degrees</p>
                <input type="number" class="takevalue" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">   
                     <option value="Fahrenheit">Fahrenheit</option>
                     <option value="Celsius">Celsious</option>  
                </select>
            </div>
        </div>
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="button">Convert</button>
    </div>
  <script src="main.js"></script>
</body>
